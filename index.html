<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>Etch-a-Sketch</title>
 </head>
  <body>
  <div class="flex.container">
  <div class="title"><h1>SketchPad</h1></div>
  <div class="mode">Mode Coloring</div>
  <div class="content">
  <div class="board"></div>
  <div class="buttons">
    <button onclick="changeColor('black')">Black</button>
    <button onclick="changeColor('gray')">Gray</button>
    <button onclick="changeColor('brown')">Brown</button>
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('pink')">Pink</button>
    <button onclick="changeColor('orange')">Orange</button>
    <button onclick="changeColor('yellow')">Yellow</button>
    <button onclick="changeColor('blue')">Blue</button>
    <button onclick="changeColor('green')">Green</button>
    <button onclick="changeColor('purple')">Purple</button>
    <button onclick="changeColor('random')">Rainbow</button>
    <button onclick="changeColor('white')">Eraser</button>
    <button onclick="resetBoard()">Reset</button>
  </div>
  <div>
    <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)"/>
    <button>Set Size</button>
  </div>
  <div class="error">
    input must be between 2 and 100
  </div>
</div>
</div>
<footer>Made by Brosey27</footer>
  </body>
  <script src ="index.js"></script>
</html>
